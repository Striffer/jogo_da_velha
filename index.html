<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3 - Jogo da Velha</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
        <hr>
    </header>
    <main>
        <div id="player-name" class="player-name">
            <div class="buttons">
                <button type="button" class="btn-start" id="btn-start"><strong>Escolher Jogadores</strong></button>
    
                <button type="button" class="btn-restart" id="btn-restart"><strong>Reiniciar Partida</strong></button>
            </div>

            <h2 class="player-turn" id="player-turn"></h2>
        </div>

        <div class="game-body">
            <div class="a1">
                <button id="btn-a1" class="ticTacToeBtn"></button>
            </div>
            <div class="b1">
                <button id="btn-b1" class="ticTacToeBtn"></button>
            </div>
            <div class="c1">
                <button id="btn-c1" class="ticTacToeBtn"></button>
            </div>

            <div class="a2">
                <button id="btn-a2" class="ticTacToeBtn"></button>
            </div>
            <div class="b2">
                <button id="btn-b2" class="ticTacToeBtn"></button>
            </div>
            <div class="c2">
                <button id="btn-c2" class="ticTacToeBtn"></button>
            </div>

            <div class="a3">
                <button id="btn-a3" class="ticTacToeBtn"></button>
            </div>
            <div class="b3">
                <button id="btn-b3" class="ticTacToeBtn"></button>
            </div>
            <div class="c3">
                <button id="btn-c3" class="ticTacToeBtn"></button>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
